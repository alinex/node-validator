UCEPROTECT Level 1:
  zone: dnsbl-1.uceprotect.net
  url:  http://www.uceprotect.net/en/index.php?m=3&s=3
  desc: single IP addresses which were used by spammers / abusers
UCEPROTECT Level 2:
  zone: dnsbl-2.uceprotect.net
  url:  http://www.uceprotect.net/en/index.php?m=3&s=4
  desc: IP addresses within a net block, then it is either several compromised computers within the IP pool or the IP range of a spam company
UCEPROTECT Level 3:
  zone: dnsbl-3.uceprotect.net
  url:  http://www.uceprotect.net/en/index.php?m=3&s=5
  desc: all IP's within an ASN except those approved and clean IP's that are registered at ips.whitelisted.org if more than 100 IP's, but also a minimum of 0.2% of all IP's allocated to this ASN got Level 1 listed within the last 7 days
